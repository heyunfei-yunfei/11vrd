<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="bootstrap3/jquery.min.js"></script>
<script>
    //发出异步请求
    $.ajax({
        type:"get",
        url:"hellojson",
        data:"",
        success:function (msg) {
                console.log("接收到:"+msg);
                //将json字符串转成json对象
            let json = JSON.parse(msg);
            //遍历json数组
            for (let i=0;i<json.length;i++){
                //取出遍历的每一个map 此map对应Product对象
                let  product = json[i];
                //创建标签
                let nameh3 = $("<h3></h3>");
                nameh3.text("作品名字:"+product.title);
                $("body").append(nameh3);

            }
        }
    })
    
</script>
</body>
</html>
