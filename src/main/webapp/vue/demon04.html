<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mydiv">
    <input type="button" value="按钮1" v-on:click="myfn()">
    <input type="button" value="按钮2" @click="myfn()">
</div>
<script src="../bootstrap3/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script>
    //创建vue对象
    let v = new Vue({
        el:"#mydiv",
        data:{},
        methods:{//和Vue相关的方法全部写到这里
                myfn:function () {
                    alert("方法被调用了")

                }
            }

    })
</script>
</body>
</html>
